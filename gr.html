<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .video-container {
            text-align: center;
            margin: 20px 0;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>My Gallery</h1>

    <div class="gallery">
        <img src="Screenshot 2024-10-29 183113.png" alt="Image 1">
        <img src="Screenshot 2024-10-29 183119.png" alt="Image 2">
        <img src="Screenshot 2024-10-29 183129.png" alt="Image 3">
        <img src="Screenshot 2024-10-29 183133.png" alt="Image 4">
        <img src="Screenshot 2024-10-29 183136.png" alt="Image 5">
        <img src="Screenshot 2024-10-29 183139.png" alt="Image 6">
    </div>

    <div class="video-container">
        <h2>Watch My Video</h2>
        <video controls>
            <source src="Video_2024-10-29_182655.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
